<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - VietLinker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
        
        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .home-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration - paste trực tiếp
       // Đợi Supabase load xong
let supabase;
if (window.supabase) {
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
} else {
    console.error('Supabase chưa load!');
}
        // Initialize Supabase
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        console.log('Supabase connected!');
    </script>
</head>
<body>
    <div class="container">
        <div class="home-link">
            <a href="/">← Về trang chủ</a>
        </div>
        
        <h1>Đăng ký tài khoản</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone">
            </div>
            
            <button type="submit">Đăng ký</button>
        </form>
        
        <div id="message"></div>
        
        <div class="login-link">
            Đã có tài khoản? <a href="/pages/login.html">Đăng nhập</a>
        </div>
    </div>

    <script>
        // Xử lý đăng ký
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const messageDiv = document.getElementById('message');
            
            // Hiển thị đang xử lý
            messageDiv.innerHTML = '<p style="color: blue;">Đang xử lý...</p>';
            
            try {
                // Đăng ký với Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        }
                    }
                });
                
                if (authError) {
                    throw authError;
                }
                
                // Nếu đăng ký thành công
                if (authData && authData.user) {
                    // Thêm vào bảng users
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert([{
                            id: authData.user.id,
                            email: email,
                            full_name: fullName,
                            phone: phone
                        }]);
                    
                    if (profileError) {
                        console.error('Profile error:', profileError);
                        // Không throw error ở đây vì auth đã thành công
                    }
                    
                    messageDiv.innerHTML = '<p class="success">Đăng ký thành công! Vui lòng kiểm tra email để xác nhận.</p>';
                    
                    // Reset form
                    document.getElementById('registerForm').reset();
                    
                    // Chuyển đến trang đăng nhập sau 3 giây
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Có lỗi xảy ra!';
                
                // Xử lý các lỗi phổ biến
                if (error.message.includes('already registered')) {
                    errorMessage = 'Email này đã được đăng ký!';
                } else if (error.message.includes('valid email')) {
                    errorMessage = 'Email không hợp lệ!';
                } else if (error.message.includes('password')) {
                    errorMessage = 'Mật khẩu phải có ít nhất 6 ký tự!';
                } else {
                    errorMessage = error.message;
                }
                
                messageDiv.innerHTML = `<p class="error">Lỗi: ${errorMessage}</p>`;
            }
        });
    </script>
</body>
</html>
