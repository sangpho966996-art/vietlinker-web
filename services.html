        // Load v√† hi·ªÉn th·ªã d·ªãch v·ª•
        async function loadServices(category = '', searchTerm = '', location = '') {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '<div class="loading">ƒêang t·∫£i d·ªãch v·ª•</div>';

            try {
                let query = supabase

                    .eq('status', 'active')

                if (category) {

                if (searchTerm) {

                        query = query.eq('zipcode', location);

                const { data: services, error } = await query;

                if (services.length === 0) {
