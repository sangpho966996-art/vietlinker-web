<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <h1>üîç Ki·ªÉm Tra Session</h1>
        
        <div id="status" class="status info">
            ƒêang ki·ªÉm tra...
        </div>

        <div id="details"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="location.reload()">üîÑ Refresh</button>
            <button onclick="clearAndReload()">üóëÔ∏è Clear & Reload</button>
            <button onclick="window.location.href='index.html'">üè† Trang ch·ªß</button>
            <button onclick="window.location.href='profile.html'">üë§ Profile</button>
            <button onclick="window.location.href='post-form.html'">üìù ƒêƒÉng tin</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://wwlmvcsozavqfvwlxkrt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3bG12Y3NvemF2cWZ2d2x4a3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzUyMTMsImV4cCI6MjA2OTk1MTIxM30.HdxvLlqJgdntVUQDVtVlkjJJa7bn9CoIVUG8yn3WkLQ';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function checkEverything() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            let html = '';
            
            // 1. Check Supabase Session
            html += '<h3>1Ô∏è‚É£ Supabase Session:</h3>';
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p: ' + session.user.email;
                
                html += '<pre>' + JSON.stringify({
                    user_id: session.user.id,
                    email: session.user.email,
                    expires_at: new Date(session.expires_at * 1000).toLocaleString('vi-VN')
                }, null, 2) + '</pre>';
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c session h·∫øt h·∫°n';
            }
            
            // 2. Check User
            html += '<h3>2Ô∏è‚É£ Supabase User:</h3>';
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                html += '<pre>' + JSON.stringify({
                    id: user.id,
                    email: user.email
                }, null, 2) + '</pre>';
            } else {
                html += '<p class="error">Kh√¥ng t√¨m th·∫•y user</p>';
            }
            
            // 3. Check localStorage
            html += '<h3>3Ô∏è‚É£ LocalStorage:</h3>';
            const keys = Object.keys(localStorage);
            const supabaseKeys = keys.filter(k => k.includes('supabase') || k.includes('sb-'));
            
            if (supabaseKeys.length > 0) {
                html += '<pre>' + supabaseKeys.join('\n') + '</pre>';
            } else {
                html += '<p>Kh√¥ng c√≥ Supabase keys trong localStorage</p>';
            }
            
            // 4. Check if can access users table
            if (session) {
                html += '<h3>4Ô∏è‚É£ Test Database Access:</h3>';
                try {
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();
                    
                    if (data) {
                        html += '<p class="success">‚úÖ C√≥ th·ªÉ ƒë·ªçc b·∫£ng users</p>';
                        html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    } else if (error) {
                        html += '<p class="error">‚ùå L·ªói ƒë·ªçc users: ' + error.message + '</p>';
                    }
                } catch (e) {
                    html += '<p class="error">‚ùå Exception: ' + e.message + '</p>';
                }
            }
            
            detailsDiv.innerHTML = html;
        }
        
        window.clearAndReload = async function() {
            localStorage.clear();
            await supabase.auth.signOut();
            location.reload();
        }
        
        // Run check on load
        checkEverything();
    </script>
</body>
</html>
