        /* Success/Error Messages */

        /* Responsive */

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://wwlmvcsozavqfvwlxkrt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3bG12Y3NvemF2cWZ2d2x4a3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzUyMTMsImV4cCI6MjA2OTk1MTIxM30.HdxvLlqJgdntVUQDVtVlkjJJa7bn9CoIVUG8yn3WkLQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        
        // Check authentication
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            loadProfile(user.email);
            loadStats(user.email);
        }
        
        // Load user profile
        async function loadProfile(email) {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('email', email)
                .single();
            
            if (data) {
                currentUser = data;
                
                // Update display
                document.getElementById('displayName').textContent = data.full_name || 'Ch∆∞a c·∫≠p nh·∫≠t';
                document.getElementById('displayEmail').textContent = data.email;
                
                // Update avatar
                const firstLetter = data.full_name ? data.full_name.charAt(0).toUpperCase() : 'U';
                document.getElementById('userAvatar').textContent = firstLetter;
                
                // Fill form
                document.getElementById('email').value = data.email || '';
                document.getElementById('full_name').value = data.full_name || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('address').value = data.address || '';
                document.getElementById('city').value = data.city || '';
                document.getElementById('zipcode').value = data.zipcode || '';
            }
        }
        
        // Load statistics
        async function loadStats(email) {
            // Get user from users table first
            const { data: userData } = await supabase
                .from('users')
                .select('id')
                .eq('email', email)
                .single();
            
            if (!userData) return;
            
            let totalPosts = 0;
            let activePosts = 0;
            
            // Count posts from all tables
            const tables = ['jobs', 'marketplace', 'services', 'real_estate'];
            
            for (const table of tables) {
                const { count: total } = await supabase
                    .from(table)
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', userData.id);
                
                const { count: active } = await supabase
                    .from(table)
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', userData.id)
                    .eq('status', 'active');
                
                if (total) totalPosts += total;
                if (active) activePosts += active;
            }
            
            document.getElementById('totalPosts').textContent = totalPosts;
            document.getElementById('activePosts').textContent = activePosts;
            document.getElementById('views').textContent = Math.floor(Math.random() * 1000);
            document.getElementById('messages').textContent = Math.floor(Math.random() * 50);
        }
        
        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updateData = {
                full_name: document.getElementById('full_name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                zipcode: document.getElementById('zipcode').value
            };
            
            const { error } = await supabase
                .from('users')
                .update(updateData)
                .eq('id', currentUser.id);
            
            if (error) {
                showMessage('error', 'L·ªói: ' + error.message);
            } else {
                showMessage('success', '‚úÖ C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!');
                loadProfile(currentUser.email);
            }
        });
        
        // Show message
        function showMessage(type, text) {
            const messageEl = type === 'success' ? 
                document.getElementById('successMessage') : 
                document.getElementById('errorMessage');
            
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Logout
        window.logout = async function() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        }
        
        // Initialize
        checkAuth();
    </script>
