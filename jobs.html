    <script type="module">
        // Supabase config
        const SUPABASE_URL = 'https://wwlmvcsozavqfvwlxkrt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3bG12Y3NvemF2cWZ2d2x4a3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzUyMTMsImV4cCI6MjA2OTk1MTIxM30.HdxvLlqJgdntVUQDVtVlkjJJa7bn9CoIVUG8yn3WkLQ';

        // Import Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // Check auth
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            
            const userEmail = document.getElementById('userEmail');
            const logoutBtn = document.getElementById('logoutBtn');
            const postJobBtn = document.getElementById('postJobBtn');
            
            if (user) {
                userEmail.textContent = user.email;
                logoutBtn.style.display = 'block';
                postJobBtn.style.display = 'block';
            } else {
                userEmail.textContent = 'Ch∆∞a ƒëƒÉng nh·∫≠p';
                logoutBtn.style.display = 'none';
                postJobBtn.style.display = 'none';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        // Show modal
        document.getElementById('postJobBtn').addEventListener('click', () => {
            if (!currentUser) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒëƒÉng tin!');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('jobModal').style.display = 'block';
        });

        // Close modal
        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
            document.getElementById('jobForm').reset();
        }
        window.closeModal = closeModal;

        document.querySelector('.close-modal').addEventListener('click', closeModal);

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('jobModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Submit form

            e.preventDefault();
            
            if (!currentUser) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p!');
                return;
            }

            const jobData = {
                user_id: currentUser.id,
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                salary: document.getElementById('salary').value,
                location: document.getElementById('location').value,
                city: document.getElementById('city').value,
                zipcode: document.getElementById('zipcode').value,
                contact: document.getElementById('contact').value,
                status: 'active'
            };

            try {
                const { data, error } = await supabase
                    .from('jobs')
                    .insert([jobData]);

                if (error) throw error;

                alert('ƒêƒÉng tin th√†nh c√¥ng!');
                closeModal();

                alert('L·ªói: ' + error.message);

        // Load jobs
        async function loadJobs(type = '', searchTerm = '', location = '') {
            const container = document.getElementById('jobsContainer');
            container.innerHTML = '<div class="loading">ƒêang t·∫£i vi·ªác l√†m...</div>';

            try {
                let query = supabase
                    .from('jobs')
                    .select('*')
                    .eq('status', 'active')
                    .order('created_at', { ascending: false });

                if (type) {
                    query = query.eq('type', type);
                }

                if (searchTerm) {
                    query = query.or(`title.ilike.%${searchTerm}%,company.ilike.%${searchTerm}%,description.ilike.%${searchTerm}%`);
                }

                // Location filter
                if (location) {
                    if (/^\d{5}$/.test(location)) {
                        query = query.eq('zipcode', location);
                    } else {
                        query = query.ilike('city', `%${location}%`);
                    }
                }

                const { data: jobs, error } = await query;

                if (error) throw error;

                if (jobs.length === 0) {
                    let emptyMessage = 'üîç Kh√¥ng t√¨m th·∫•y vi·ªác l√†m n√†o';
                    if (location) {
                        emptyMessage += ` t·∫°i khu v·ª±c "${location}"`;

                    container.innerHTML = `

                let resultHeader = '';

                    </div>`;
                }

                container.innerHTML = resultHeader + jobs.map(job => {
                    const locationInfo = [];
                    if (job.city) locationInfo.push(job.city);
                    if (job.zipcode) locationInfo.push(job.zipcode);
                    const fullLocation = locationInfo.join(', ');

                    return `

                                </div>

                            </div>
                            <div class="job-description">${job.description}</div>
                            <div class="job-details">
                                ${job.salary ? `
                                    <div class="job-detail-item">
                                        <span class="icon">üíµ</span>
                                        <span>${job.salary}</span>
                                    </div>
                                ` : ''}
                                ${job.location ? `

                                        <span class="icon">üìç</span>
                                        <span>${job.location}</span>
                                    </div>
                                ` : ''}
                                ${fullLocation ? `

                                        <span class="icon">üèôÔ∏è</span>
                                        <span>${fullLocation}</span>
                                    </div>
                                ` : ''}

                                    <span class="icon">üìû</span>
                                    <span>${job.contact}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {

                container.innerHTML = '<div class="empty-state">L·ªói khi t·∫£i d·ªØ li·ªáu</div>';
            }
        }

            }, 500);
        });

            const searchTerm = document.getElementById('searchInput').value;
            const location = document.getElementById('locationInput').value;

        });

            clearTimeout(locationTimeout);
            locationTimeout = setTimeout(() => {
                const type = document.getElementById('typeFilter').value;
                const searchTerm = document.getElementById('searchInput').value;
