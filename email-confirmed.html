<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Đã Xác Minh - VietLinker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #dc143c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #dc143c 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Email Đã Được Xác Minh!</h1>
        <p>Tài khoản của bạn đã được kích hoạt thành công. Bạn có thể đăng nhập và sử dụng tất cả tính năng của VietLinker.</p>
        <a href="register_improved.html?confirmed=true" class="btn">Tiếp Tục Đăng Ký</a>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://wwlmvcsozavqfvwlxkrt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3bG12Y3NvemF2cWZ2d2x4a3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNzUyMTMsImV4cCI6MjA2OTk1MTIxM30.HdxvLlqJgdntVUQDVtVlkjJJa7bn9CoIVUG8yn3WkLQ';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('type') === 'signup') {
                try {
                    const { data: { user }, error } = await supabase.auth.getUser();
                    
                    if (user && !error) {
                        const { error: updateError } = await supabase
                            .from('users')
                            .update({ email_verified: true })
                            .eq('id', user.id);
                        
                        if (!updateError) {
                            setTimeout(() => {
                                window.location.href = 'register_improved.html?confirmed=true';
                            }, 3000);
                        }
                    }
                } catch (error) {
                    console.error('Error updating verification status:', error);
                    setTimeout(() => {
                        window.location.href = 'register_improved.html?confirmed=true';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
